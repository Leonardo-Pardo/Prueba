<!DOCTYPE html>

<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="productos.html">productos</a></li>
                    <li><a href="#">contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="inputPadron" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="inputPadron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXX XXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>


            <fieldset>
                <legend>¿Cómo le gustaria ser contactado?</legend>

                <label for="radioEmail"><input type="radio" id="radioEmail" value="email" name="contacto">Email</label>


                <label for="radioTelefono"><input type="radio" id="radioTelefono" value="telefono"
                        name="contacto">Teléfono</label>


                <label for="radioWhatsapp"><input type="radio" id="radioWhatsapp" value="whatsapp" name="contacto"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir actualizaciones de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright"> &#169 Copyright Barbería Alura - 2023</p>
    </footer>
</body>

</html>
